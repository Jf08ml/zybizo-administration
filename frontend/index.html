<!DOCTYPE html>
<html lang="es-CO">

<head>
  <meta charset="utf-8" />
  <title>Galaxia Glamour Store — Insumos para pestañas y belleza profesional</title>

  <!-- Meta SEO -->

    content="Galaxia Glamour Store: insumos para pestañas pelo a pelo, adhesivos, parches de hidrogel, microbrush, y más. Envíos en Colombia para lashistas profesionales." />

  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="theme-color" content="#027be3" />

  <!-- Canonical (ajusta el dominio si es diferente) -->
  <link rel="canonical" href="https://galaxiaglamour.store/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Galaxia Glamour Store" />
  <meta property="og:url" content="https://galaxiaglamour.store/" />
  <meta property="og:title" content="Galaxia Glamour Store — Insumos para pestañas y belleza profesional" />

    content="Compra insumos para pestañas: clásicas, YY, 3Dw, adhesivos, parches de hidrogel y más. Calidad para lashistas en Colombia." />
  <meta property="og:image" content="https://i.ibb.co/Qcw6sfF/logo.png" />
  <meta property="og:locale" content="es_CO" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />

  <meta name="twitter:description" content="Insumos para pestañas, adhesivos y más, con envíos en Colombia." />
  <meta name="twitter:image" content="https://i.ibb.co/Qcw6sfF/logo.png" />

  <% if (ctx.mode.pwa) { %>
